<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clique Positivo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #imagem {
      width: 100vw;
      height: 100vh;
      display: block;
      background-size: cover;
    }
    #mensagem {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 128, 0, 0.8);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 1.5em;
      display: none;
    }
  </style>
</head>
<body>
  <img id="imagem" src="Ban.png" alt="Imagem interativa" />
  <div id="mensagem">O codigo para o Diario 3 - ðŸ¤– R2D2C3POK2SO ðŸ¤–</div>

  <script>
    const imagem = document.getElementById('imagem');
    const mensagem = document.getElementById('mensagem');

    // Coordenadas do ponto clicÃ¡vel (em percentual da imagem)
    const alvoX = 8; // 50% da largura
    const alvoY = 95; // 50% da altura
    const raioPermitido = 3.5; // raio de tolerÃ¢ncia em %

    imagem.addEventListener('click', function(event) {
      const bounds = imagem.getBoundingClientRect();
      const clickX = ((event.clientX - bounds.left) / bounds.width) * 100;
      const clickY = ((event.clientY - bounds.top) / bounds.height) * 100;

      const distancia = Math.sqrt(Math.pow(clickX - alvoX, 2) + Math.pow(clickY - alvoY, 2));

      if (distancia <= raioPermitido) {
        mensagem.style.display = 'block';
        setTimeout(() => {
          mensagem.style.display = 'none';
        }, 3000);
      }
    });
  </script>
</body>
</html>
